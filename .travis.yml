language: php
php:
  - 5.6
  - 7.0
  - hhvm
  - nightly

install:
  - composer install --no-interaction
  - composer dump-autoload --optimize

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist
  - php vendor/bin/php-cs-fixer --diff --dry-run -v fix

after_script:
  - travis_retry php vendor/bin/coveralls -v
